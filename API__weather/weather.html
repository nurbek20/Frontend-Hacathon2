<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./weather.css">
    <title>WEATHER API</title>
</head>

<body>
    <div class="container">
        <div class="weather__content">
            <div class="typing-demo">
                W E A T H E R
            </div>
            <div class="input">
                <input class="inp" type="text" name="" id="" placeholder="Russia, Moscow">
                <button class="btn">GO</button>
            </div>
            <div class="weather__box">
                <div class="weather__temp">
                    <h2 class="city"></h2>
                    <p class="temp_i">Temperature is</p>
                    <p class="temp"></p>
                </div>
                <div class="weather__clouds">
                    <h2 class="clouds">Clouds</h2>
                    <p class="wind_s">Wind speed is</p>
                    <p class="wind__speed"></p>
                </div>
                <div class="img__icon">
                    <img class="img" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./weatrher.js">
    //    http://openweathermap.org/img/wn/10d@2x.png
    </script>
</body>

</html>
